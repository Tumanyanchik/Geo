    <script type="text/javascript">
        ymaps.ready(init);
        var placemarks = [
                {
                    latitude: 55.68,
                    logitude: 37.73,
                    balloonContent: 'Здесь буду координаты и кнопка загрузки'
                },
                {
                    latitude: 55.64,
                    logitude: 37.71,
                    balloonContent: 'Здесь буду координаты и кнопка загрузки'
                },
                {
                    latitude: 55.64,
                    logitude: 37.60,
                    balloonContent: 'Здесь буду координаты и кнопка загрузки'
                }
            ],
            geoObjects = [];

        function init() {
            var myMap = new ymaps.Map("map", {
                center: [55.76, 37.64],
                zoom: 10
            });

            for (var i = 0; i < placemarks.length; i++) {
                geoObjects[i] = new ymaps.Placemark([placemarks[i].latitude, placemarks[i].logitude], {
                    balloonContent: 'Здесь буду координаты и кнопка загрузки'
                }, {
                    // Опции.
                    // Необходимо указать данный тип макета.
                    iconLayout: 'default#imageWithContent',
                    // Своё изображение иконки метки.
                    iconImageHref: 'https://github.com/Leaflet/Leaflet/raw/main/docs/examples/custom-icons/leaf-green.png',
                    // Размеры метки.
                    iconImageSize: [28, 48],
                    // Смещение левого верхнего угла иконки относительно
                    // её "ножки" (точки привязки).
                    iconImageOffset: [-28, -48],
                    // Смещение слоя с содержимым относительно слоя с картинкой.
                    iconContentOffset: [15, 15],
                });
            }
            var clusterer = new ymaps.Clusterer({});
            myMap.geoObjects.add(clusterer);
            clusterer.add(geoObjects);
        }

    </script>
